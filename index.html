<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LAPORAN CAPSTONE PROJECT</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="app-body">
  <div class="todo-container">
    <h2 class="title">LAPORAN CAPSTONE PROJECT</h2>

    <!-- Form Input -->
    <form id="todoForm" class="form">
      <input type="text" id="taskInput" placeholder="Masukkan Laporan" class="input">
      <input type="date" id="dateInput" class="input">
      <button type="button" id="addBtn" class="btn-add mb-6">
        TAMBAH
      </button>
    </form>

    <!-- Filter -->
    <div class="flex justify-end mb-3">
      <label for="filter" class="mr-2">Filter:</label>
      <select id="filter" class="px-2 py-1 rounded text-black">
        <option value="all">Semua</option>
        <option value="pending">Belum Selesai</option>
        <option value="done">Selesai</option>
      </select>
    </div>

    <!-- Tabel Todo -->
    <div class="table-wrapper">
      <table class="todo-table">
        <thead>
          <tr>
            <th>Task</th>
            <th>Due Date</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="todo-table-body">
        </tbody>
      </table>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <p>Â© 2025 | Rafiq Septiawan</p>
    </footer>
  </div>

  <!-- File JS eksternal -->
  <script src="js/script.js"></script>
</body>
</html>
